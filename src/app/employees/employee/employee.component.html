<form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input required class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeService.selectEmployee.FirstName" placeholder="First Name">
      <!-- <div style="color:red;" *ngIf="FirstName.invalid && FirstName.touched">This Field id Required</div> -->
    </div>
    <div class="form-group col-md-6">
        <input required class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.selectEmployee.LastName" placeholder="Last Name">
        <!-- <div style="color:red;" *ngIf="LastName.invalid && LastName.touched">This Field id Required</div> -->
    </div>
  </div>
  <div class="form-group">
      <input required class="form-control" name="Position" #Position="ngModel" [(ngModel)]="employeeService.selectEmployee.Position" placeholder="Position">
      <!-- <div style="color:red;" *ngIf="Position.invalid && Position.touched">This Field id Required</div> -->
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
        <input required class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="employeeService.selectEmployee.EmpCode" placeholder="Emp code">
        <!-- <div style="color:red;" *ngIf="EmpCode.invalid && EmpCode.touched">This Field id Required</div> -->
      </div>
      <div class="form-group col-md-6">
          <input required class="form-control" name="Office" #Office="ngModel" [(ngModel)]="employeeService.selectEmployee.Office" placeholder="Office">
          <!-- <div style="color:red;" *ngIf="Office.invalid && Office.touched">This Field id Required</div> -->
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
          <button [disabled]="employeeForm.invalid"  type="submit" class="btn btn-lg btn-block btn-info">
            <i class="fas fa-save"></i> Submit
          </button>
        </div>
        <div class="form-group col-md-4">
            <button type="button" class="btn btn-lg btn-block btn-secondary">
              <i class="fas fa-redo-alt" (click)="resetFrom(employeeForm);"></i> Reset
            </button>
        </div>
      </div>
</form>
